      .parent {
        display: grid;
        grid-template-columns: repeat(30fr);
        grid-template-rows: repeat(75, 1000fr);
        gap: 20px;
      }

      .div1,
      .div2,
      .div3,
      .div4,
      .div5,
      .div6,
      .div7,
      .div8,
      .div9,
      .div10,
      .div11,
      .div12,
      .div13,
      .div14,
      .div15 {
        position: relative;
        border: 1px solid black;
        box-shadow: 5px 5px 15px 15px rgba(0, 0, 0, 0.13);
        display: flex;
        justify-content: center;
        /* Alinea horizontalmente al centro */
        align-items: center;
        /* Alinea verticalmente al centro */
        background-color: rgba(0, 0, 0, 0.466);
        /* Fondo m치s oscuro */
        transition: transform 0.3s ease, background-color 0.7s ease;
        border-radius: 10px;
        transform-style: preserve-3d;
      }

      .div1 img,
      .div2 img,
      .div3 img,
      .div4 img,
      .div5 img,
      .div6 img,
      .div7 img,
      .div8 img,
      .div9 img,
      .div10 img,
      .div11 img,
      .div12 img,
      .div13 img,
      .div14 img,
      .div15 img {
        max-width: 95%;
        max-height: 95%;
        border-radius: 5px;
        backface-visibility: hidden;
        position: absolute;
      }

      .div1 .text,
      .div2 .text,
      .div3 .text,
      .div4 .text,
      .div5 .text,
      .div6 .text,
      .div7 .text,
      .div8 .text,
      .div9 .text,
      .div10 .text,
      .div11 .text,
      .div12 .text,
      .div13 .text,
      .div14 .text,
      .div15 .text {
        font-family: "Courier New", Courier, monospace;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        color: black;
        width: 100%;
        height: 100%;
        border-radius: 5px;
        backface-visibility: hidden;
        transform: rotateY(180deg);
        position: absolute;
      }

      .div1:hover,
      .div2:hover,
      .div3:hover,
      .div4:hover,
      .div5:hover,
      .div6:hover,
      .div7:hover,
      .div8:hover,
      .div9:hover,
      .div10:hover,
      .div11:hover,
      .div12:hover,
      .div13:hover,
      .div14:hover,
      .div15:hover {
        transform: rotateY(180deg);
      }

      .div1 {
        grid-row: span 18 / span 18;
      }

      .div2 {
        grid-row: span 15 / span 15;
      }

      .div3 {
        grid-row: span 15 / span 15;
        grid-column-start: 1;
        grid-row-start: 19;
      }

      .div4 {

        grid-column-start: 2;
        grid-row-start: 16;
      }

      .div5 {

        grid-row: span 6 / span 6;
        grid-row-start: 34;
      }

      .div6 {

        grid-row-start: 40;

      .div7 {

      /* BOTON */
      .boton-estilizado {
        display: block;
        margin-left: auto;
        margin-right: 0;
        padding: 10px 20px;
        font-size: 16px;
        color: white;
        background-color: #007bff; /* Azul atractivo */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        transition: background-color 0.3s ease, transform 0.2s ease;
      }

      .boton-estilizado:hover {
        background-color: #0056b3; /* Azul m치s oscuro al pasar el mouse */
        transform: scale(1.05); /* Efecto de agrandamiento */
      }

      .boton-estilizado:active {
        background-color: #003f7f; /* Azul m치s profundo al hacer clic */
        transform: scale(0.95); /* Efecto de reducci칩n */
      }
